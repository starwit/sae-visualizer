apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sae-visualizer.fullname" . }}
  labels:
    {{- include "sae-visualizer.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "sae-visualizer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sae-visualizer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SPRING_REDIS_HOST
              value: {{ .Values.config.valkey.host }}
            - name: SPRING_REDIS_PORT
              value: {{ .Values.config.valkey.port }}
            - name: SPRING_REDIS_STREAMIDS
              value: {{ join ", " .Values.config.valkey.stream_ids }}              
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
